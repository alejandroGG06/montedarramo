  <body>
<div class="login-container">
    <h1>Gestión Montederramo</h1>
    <form class="login-box" (ngSubmit)="login()" >
      <label for="email">Correo</label>
      <input type="email" id="email"  placeholder="example@montederramo.com" class="input-field"  [(ngModel)]="usuario" name="usuario" type="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña" class="input-field"  [(ngModel)]="password" name="password" type="password"  required />

      <button class="login-button" type="submit">Iniciar sesión</button>

      <a href="#" class="recover-link">Recuperar contraseña</a>
    </form>
  </div>
</body>
