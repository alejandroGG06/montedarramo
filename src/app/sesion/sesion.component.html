  <body>
<div class="login-container">
    <h1>Gestion montederramo</h1>
    <form class="login-box" (ngSubmit)="login()" >
      <label for="email">Correo</label>
      <input type="email" id="email"  placeholder="Example@montederramo.eu" class="input-field"  [(ngModel)]="usuario" name="usuario" type="email" required />
  
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Value" class="input-field"  [(ngModel)]="password" name="password" type="password"  required />
  
      <button class="login-button">Iniciar sesión</button>
  
      <a href="#" class="recover-link">Recuperar contraseña</a>
    </form>
  </div>
</body>
